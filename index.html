<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Card | Challenge</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<img src="img/top-circle.svg" alt="" class="bg-image bg-image--top">

<img src="img/bottom-circle.svg" alt="" class="bg-image bg-image--bottom">

<article class="card">
	
	<header class="card_header">
		<img src="img/card-pattern.svg" alt="" class="card_header-image">
		<img src="img/victor.jpg" alt="" class="card_header-profile">
	</header>
	
	<section class="card_body">
		
		<p class="card_text">Junior Guerra
			<span class="card_text card-text--light">16</span>
		</p>
		<p class="card_text card-text--light">Pe√±oncito</p>

	</section>
	
	<footer class="card_footer">
		
		<div class="card_stats">
			
			<p class="card_number">80k</p>
			
			<p class="card_text card-text--light">Followers</p>
		
		</div>
		
		<div class="card_stats">
			
			<p class="card_number">803k</p>
			
			<p class="card_text card-text--light">Likes</p>
		
		</div>
		
		<div class="card_stats">
			
			<p class="card_number">1.4k</p>
			
			<p class="card_text card-text--light">Photos</p>
		
		</div>
		
	</footer>
	
</article>

</body>
</html>
